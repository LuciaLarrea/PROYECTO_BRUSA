{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Formulario de contacto">
        <meta name="keywords" content="ambiente, sustentable, productos veganos,shampoo solido, acondicionador solido">

        <title>Brusacontactos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{% static 'IMG/BRUSA.jpg' %}" alt = "Logo de la empresa" width="150px">
        <link rel="stylesheet" href="{% static 'CSS/estilo.css' %}">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>

    {% include './topbar_base.html' %}
<body>
    <section class="contenedorcontacto container text-left">

        <div class="fondocontactosform container text-left .col-">

            <h1 class="textocontactos"style=color:antiquewhite>Formulario de contacto</h1>
            
            <div class="divformuariogral">
                {% block body %}
                    {% if formulario.errors %}
                        <p style="color:red">Hubo errores en el tipo de dato.</p>
                    {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                        <label style=color:antiquewhite for="nombre">Nombre:</label>
                        </br>
                        <input placeholder="Tu nombre" id="nombre" name="nombre"/>
                        </br>
                        <label style=color:antiquewhite for="email">Tu mail:</label>
                        </br>
                        <input placeholder="Tu mail" type="email" id="email" name="email"/>
                        </br>
                        <label style=color:antiquewhite for="asunto">Asunto:</label>
                        </br>
                        <input placeholder="Asunto" id="asunto" name="asunto"/>
                        </br>
                        <label style=color:antiquewhite for="mensaje">Mensaje:</label>
                        </br>
                        <textarea placeholder="Mensaje" id="mensaje" rows="4" name="mensaje"></textarea>
                        </br>
                <button type="button" href="./ContactosBrusa" class="btn btn-light">Resetear</button>
                <button type="submit" class="btn btn-light">Enviar</button>

                </form>

                {% endblock body %}
            </div>
        </div>
    </section>

    {% include './footer_base.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
